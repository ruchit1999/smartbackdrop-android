name: Publish Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Run tests
      run: ./gradlew test
      
    - name: Build all modules
      run: ./gradlew build
      
    - name: Publish to JitPack
      run: |
        echo "Publishing to JitPack..."
        # JitPack will automatically build and publish when a tag is pushed
        echo "Tag ${{ github.ref_name }} pushed. JitPack will build automatically."
        
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: SmartBackdrop Android SDK ${{ github.ref_name }}
        body: |
          ## What's New in ${{ github.ref_name }}
          
          ### âœ¨ Features
          - Smart backdrop generation from images
          - Multiple backdrop strategies (palette, gradient, blur, mirror)
          - Jetpack Compose and Views integration
          - WCAG compliance with contrast enforcement
          
          ### ðŸ“¦ Installation
          
          Add to your `settings.gradle.kts`:
          ```kotlin
          dependencyResolutionManagement {
              repositories {
                  maven { url = uri("https://jitpack.io") }
              }
          }
          ```
          
          Add to your `build.gradle.kts`:
          ```kotlin
          dependencies {
              // For Compose apps
              implementation("com.github.smartbackdrop:smartbackdrop-compose:${{ github.ref_name }}")
              
              // For View-based apps
              implementation("com.github.smartbackdrop:smartbackdrop-views:${{ github.ref_name }}")
          }
          ```
          
          ### ðŸ“š Documentation
          - [Quick Start Guide](https://github.com/smartbackdrop/smartbackdrop-android/blob/main/QUICKSTART.md)
          - [Full Documentation](https://github.com/smartbackdrop/smartbackdrop-android#readme)
          - [Sample App](https://github.com/smartbackdrop/smartbackdrop-android/tree/main/sample-app)
          
          ### ðŸ”— Links
          - [GitHub Repository](https://github.com/smartbackdrop/smartbackdrop-android)
          - [Issues](https://github.com/smartbackdrop/smartbackdrop-android/issues)
          - [Discussions](https://github.com/smartbackdrop/smartbackdrop-android/discussions)
        draft: false
        prerelease: false
        
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./sample-app/build/outputs/apk/release/sample-app-release.apk
        asset_name: sample-app-release.apk
        asset_content_type: application/vnd.android.package-archive
        
    - name: Notify JitPack
      run: |
        echo "Notifying JitPack of new release..."
        curl -X POST "https://jitpack.io/api/builds" \
          -H "Content-Type: application/json" \
          -d '{
            "repository": "smartbackdrop/smartbackdrop-android",
            "tag": "${{ github.ref_name }}"
          }'
          
    - name: Update Documentation
      run: |
        echo "Updating documentation links..."
        # Update version references in documentation if needed
        sed -i 's/version = ".*"/version = "${{ github.ref_name }}"/g' README.md
        sed -i 's/implementation("com.github.smartbackdrop:smartbackdrop-compose:.*")/implementation("com.github.smartbackdrop:smartbackdrop-compose:${{ github.ref_name }}")/g' README.md QUICKSTART.md
        sed -i 's/implementation("com.github.smartbackdrop:smartbackdrop-views:.*")/implementation("com.github.smartbackdrop:smartbackdrop-views:${{ github.ref_name }}")/g' README.md QUICKSTART.md 